<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Review or Edit Health Records</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      background-color: #f7f7f7;
    }
    h1 {
      text-align: center;
    }
    .record-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .record-text {
      flex: 1;
      margin-right: 10px;
      word-break: break-word;
    }
    select {
      padding: 5px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    .btn-secondary {
      background-color: #6c757d;
      color: white;
    }
    .btn-primary {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>

  <h1>üßæ Review or Edit Health Records</h1>

  <h3>Conditions</h3>
  <div id="conditionsList"></div>

  <h3>Allergies</h3>
  <div id="allergiesList"></div>

  <h3>Notes</h3>
  <p id="notesDisplay" style="white-space: pre-wrap;"></p>

  <button onclick="window.location.href='SMA_Add_Health_Records.html'" class="btn-primary">‚ûï Add Health Record</button>
  <button onclick="window.location.href='index.html'" class="btn-secondary">‚¨ÖÔ∏è Back to Main Menu</button>

  <script>
    function renderList(containerId, dataArray, type) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';

      dataArray.forEach((item, index) => {
        const row = document.createElement('div');
        row.className = 'record-row';

        const text = document.createElement('div');
        text.className = 'record-text';
        text.textContent = item;

        const dropdown = document.createElement('select');
        ['Options', 'Edit', 'Delete'].forEach(opt => {
          const option = document.createElement('option');
          option.value = opt;
          option.text = opt;
          dropdown.appendChild(option);
        });

        dropdown.onchange = function() {
          if (this.value === 'Edit') {
            const newValue = prompt(`Edit ${type}:`, item);
            if (newValue) {
              dataArray[index] = newValue;
              saveAndRender();
            }
          } else if (this.value === 'Delete') {
            dataArray.splice(index, 1);
            saveAndRender();
          }
          this.value = 'Options';
        };

        row.appendChild(text);
        row.appendChild(dropdown);
        container.appendChild(row);
      });
    }

    function saveAndRender() {
      const updated = {
        conditions: currentConditions,
        allergies: currentAllergies,
        notes: currentNotes
      };
      localStorage.setItem('healthRecords', JSON.stringify(updated));
      renderList('conditionsList', currentConditions, 'condition');
      renderList('allergiesList', currentAllergies, 'allergy');
      document.getElementById('notesDisplay').textContent = currentNotes || 'None';
    }

    let currentConditions = [], currentAllergies = [], currentNotes = '';

    function loadHealthRecords() {
      const stored = localStorage.getItem('healthRecords');
      if (stored) {
        const data = JSON.parse(stored);
        currentConditions = data.conditions || [];
        currentAllergies = data.allergies || [];
        currentNotes = data.notes || '';
      }
      saveAndRender();
    }

    window.onload = loadHealthRecords;
  </script>

</body>
</html>
