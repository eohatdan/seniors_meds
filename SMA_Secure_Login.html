<!DOCTYPE html>
<html>
<head>
  <title>SMA Secure Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h1>SMA Secure Login</h1>

  <label>Email:</label>
  <input type="email" id="email" required><br><br>

  <label>Password:</label>
  <input type="password" id="password" required><br><br>

  <button onclick="login()">Log In</button>
  <p id="output"></p>

  <script>
    const client = supabase.createClient('https://ixxzxenspwzrkiazepbj.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml4eHp4ZW5zcHd6cmtpYXplcGJqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM1MzE1NjMsImV4cCI6MjA1OTEwNzU2M30.28E41uParU4YMisV-Kxlq1KybbOdRrbKqXYKrH84COw');
    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const output = document.getElementById("output");

      // 🔓 Always sign out any existing session first
      await client.auth.signOut();

      const { data, error } = await client.auth.signInWithPassword({ email, password });

      if (error) {
        output.textContent = "❌ Login error: " + error.message;
        return;
      }

      output.style.color = "green";
      output.textContent = "✅ Login successful. Redirecting...";
      setTimeout(() => {
        window.location.href = "index.html";
      }, 1500);
    }
  </script>
</body>
</html>
