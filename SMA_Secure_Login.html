<!DOCTYPE html>
<html>
<head>
  <title>SMA Secure Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      background-color: #e6f9e6; /* Light green */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    input[type="email"], input[type="password"] {
      width: 250px;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      padding: 10px 18px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
    h2 {
      margin-top: 30px;
    }
    #output {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SMA Secure Login</h1>

    <h2>New to the app?</h2>
    <input type="email" id="email" placeholder="Enter email" required><br>
    <input type="password" id="password" placeholder="Enter password" required><br>
    <button onclick="signup()">üìù Sign Up</button>

    <h2>Already have an account?</h2>
    <button onclick="login()">üîê Log In</button>

    <div id="output"></div>
  </div>

  <script>
    const client = supabase.createClient(
      'https://ixxzxenspwzrkiazepbj.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml4eHp4ZW5zcHd6cmtpYXplcGJqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM1MzE1NjMsImV4cCI6MjA1OTEwNzU2M30.28E41uParU4YMisV-Kxlq1KybbOdRrbKqXYKrH84COw'
    );

    async function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const output = document.getElementById("output");

      const { data, error } = await client.auth.signUp({ email, password });

      if (error) {
        output.style.color = "red";
        output.textContent = "‚ùå Sign-up error: " + error.message;
        return;
      }

      output.style.color = "green";
      output.textContent = "‚úÖ Sign-up complete. Redirecting...";
      setTimeout(() => {
        window.location.href = "SMA_Check-in.html";
      }, 1500);
    }

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const output = document.getElementById("output");

      await client.auth.signOut();

      const { data, error } = await client.auth.signInWithPassword({ email, password });

      if (error) {
        output.style.color = "red";
        output.textContent = "‚ùå Login error: " + error.message;
        return;
      }

      output.style.color = "green";
      output.textContent = "‚úÖ Login successful. Redirecting...";
      setTimeout(() => {
        window.location.href = "SMA_Check-in.html";
      }, 1500);
    }
  </script>
</body>
</html>
