<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Review or Edit Medications</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
    }
    h2 {
      text-align: center;
      color: #003366;
    }
    label {
      display: block;
      margin: 10px 0 4px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #0066cc;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #004999;
    }
    .top-right {
      text-align: right;
      margin-bottom: 10px;
    }
    .med-item {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    .med-actions {
      margin-top: 6px;
    }
    .med-actions button {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-right">
      <button onclick="window.location.href='index.html'">‚¨ÖÔ∏è Return to Main Menu</button>
    </div>

    <h2>Review or Edit Medications</h2>

    <div>
      <label for="medication">Medication Name</label>
      <input type="text" id="medication" />

      <label for="dosage">Dosage</label>
      <input type="text" id="dosage" />

      <label for="times">Times per Day</label>
      <input type="text" id="times" />

      <button onclick="submitMedication()" id="submitBtn">‚ûï Add Medication</button>
    </div>

    <h3>Current Medications</h3>
    <div id="medicationsList"></div>
  </div>

  <script>
    const supabaseUrl = 'https://ixxzxenspwzrkiazepbj.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml4eHp4ZW5zcHd6cmtpYXplcGJqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM1MzE1NjMsImV4cCI6MjA1OTEwNzU2M30.28E41uParU4YMisV-Kxlq1KybbOdRrbKqXYKrH84COw';
    const client = supabase.createClient(supabaseUrl, supabaseKey);

    const patientUUID = localStorage.getItem('patientUUID');
    const medsList = document.getElementById('medicationsList');

    let editingId = null;

    async function loadMeds() {
      const { data, error } = await client
        .from('medicationslist')
        .select('*')
        .eq('patient_id', patientUUID);

      if (error) {
        console.log('Error loading medications:', error);
        medsList.textContent = 'Error loading medications.';
        return;
      }

      medsList.innerHTML = '';
      data.forEach((med) => {
        const div = document.createElement('div');
        div.className = 'med-item';
        div.innerHTML = `
          <strong>${med.medication}</strong><br>
          Dosage: ${med.dosage}<br>
          Times per Day: ${med.times}
          <div class="med-actions">
            <button onclick="editMedication('${med.id}', '${med.medication}', '${med.dosage}', '${med.times}')">‚úèÔ∏è Edit</button>
            <button onclick="deleteMedication('${med.id}')">üóëÔ∏è Delete</button>
          </div>
        `;
        medsList.appendChild(div);
      });
    }

    async function submitMedication() {
      const medication = document.getElementById('medication').value.trim();
      const dosage = document.getElementById('dosage').value.trim();
      const times = document.getElementById('times').value.trim();

      if (!medication || !dosage || !times) {
        alert('Please fill in all fields.');
        return;
      }

      if (editingId) {
        const { error } = await client
          .from('medicationslist')
          .update({ medication, dosage, times, patient_id: patientUUID })
          .eq('id', editingId);

        if (error) {
          alert('Failed to update medication');
          console.log(error);
          return;
        }

        editingId = null;
        document.getElementById('submitBtn').textContent = '‚ûï Add Medication';
      } else {
        const { error } = await client.from('medicationslist').insert([
          {
            medication,
            dosage,
            times,
            patient_id: patientUUID
          }
        ]);

        if (error) {
          alert('Failed to add medication');
          console.log(error);
          return;
        }
      }

      clearInputs();
      await loadMeds();
    }

    function editMedication(id, medication, dosage, times) {
      editingId = id;
      document.getElementById('medication').value = medication;
      document.getElementById('dosage').value = dosage;
      document.getElementById('times').value = times;
      document.getElementById('submitBtn').textContent = 'üíæ Save Changes';
    }

    async function deleteMedication(id) {
      const confirmed = confirm("Are you sure you want to delete this medication?");
      if (!confirmed) return;

      const { error } = await client
        .from('medicationslist')
        .delete()
        .eq('id', id);

      if (error) {
        alert('Failed to delete medication');
        console.log(error);
        return;
      }

      await loadMeds();
    }

    function clearInputs() {
      document.getElementById('medication').value = '';
      document.getElementById('dosage').value = '';
      document.getElementById('times').value = '';
    }

    loadMeds();
  </script>
</body>
</html>
