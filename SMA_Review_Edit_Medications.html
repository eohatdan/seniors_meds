<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Review & Edit Medications</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      background-color: #fafafa;
    }
    .sidebar {
      width: 150px;
      background: #f0f0f0;
      padding: 20px 0;
      border-right: 1px solid #ccc;
    }
    .sidebar button {
      display: block;
      width: 120px;
      margin: 10px auto;
      padding: 8px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #888;
      background-color: white;
      cursor: pointer;
    }
    .sidebar button.active {
      background-color: red;
      color: white;
      font-weight: bold;
    }
    .main-content {
      flex: 1;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-top: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid #ccc;
      vertical-align: middle;
    }
    select, input {
      width: 100%;
      box-sizing: border-box;
    }
    .instructions {
      text-align: center;
      background-color: #fff8cc;
      border: 1px solid #aaa;
      padding: 10px;
      max-width: 600px;
      margin: auto;
      margin-bottom: 20px;
    }
    .button-bar {
      text-align: center;
      margin-top: 20px;
    }
    .action-button {
      padding: 10px 20px;
      font-size: 16px;
      border: 1px solid #666;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 10px;
    }
    .add-button {
      background-color: #4CAF50;
      color: white;
    }
    .enter-button {
      background-color: #90ee90;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <button>Dashboard</button>
    <button class="active">Medications</button>
    <button>Reminders</button>
    <button>AI Assistant</button>
    <button>History</button>
    <button>Settings</button>
  </div>

  <div class="main-content">
    <h2>Current Medications</h2>

    <table id="medsTable">
      <thead>
        <tr>
          <th>Medication</th>
          <th>Dosage</th>
          <th>Times/Day</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Instructions</th>
          <th>Change</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows inserted dynamically -->
      </tbody>
    </table>

    <div class="instructions">
      <strong>Instructions:</strong><br>
      Use the Change menu to edit or delete medications.<br>
      Tap <strong>Add</strong> to create a new entry.<br>
      Tap <strong>Enter</strong> to return to the main menu.
    </div>

    <div class="button-bar">
      <button class="action-button add-button" onclick="goToAdd()">Add</button>
      <button class="action-button enter-button" onclick="goHome()">Enter</button>
    </div>
  </div>

  <script>
    // Load medications from localStorage and display them in the table.
    function loadMedications() {
      const meds = JSON.parse(localStorage.getItem('medicationsList') || '[]');
      const tbody = document.querySelector('#medsTable tbody');
      tbody.innerHTML = "";

      if (meds.length === 0) {
        tbody.innerHTML = `<tr><td colspan="7" style="text-align:center;">No medications stored.</td></tr>`;
        return;
      }

      meds.forEach((med, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${med.medication}</td>
          <td>${med.dosage}</td>
          <td>${med.frequency}</td>
          <td>${med.startDate}</td>
          <td>${med.endDate}</td>
          <td>${med.instructions}</td>
          <td>
            <select onchange="handleAction(this.value, ${index}, this)">
              <option value="">Change</option>
              <option value="edit">Edit</option>
              <option value="delete">Delete</option>
            </select>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    // Handle the dropdown action for Edit or Delete.
    function handleAction(action, index, selectElement) {
      if (action === "edit") {
        // Get the table row for inline editing.
        const rowElement = selectElement.parentElement.parentElement;
        editMedicationInline(rowElement, index);
      } else if (action === "delete") {
        if (confirm(`Delete ${getMedicationName(index)}?`)) {
          let meds = JSON.parse(localStorage.getItem('medicationsList') || '[]');
          meds.splice(index, 1);
          localStorage.setItem('medicationsList', JSON.stringify(meds));
          loadMedications();
        }
      }
      // Reset the dropdown to "Change" after processing.
      selectElement.value = "";
    }

    // Helper: Get medication name from localStorage by index.
    function getMedicationName(index) {
      const meds = JSON.parse(localStorage.getItem('medicationsList') || '[]');
      return meds[index] ? meds[index].medication : "";
    }

    // Transform the table row into inline edit mode.
    function editMedicationInline(rowElement, index) {
      const meds = JSON.parse(localStorage.getItem('medicationsList') || '[]');
      const med = meds[index];

      // Replace each editable cell with an input field.
      rowElement.cells[0].innerHTML = `<input type="text" value="${med.medication}" style="width:100%;">`;
      rowElement.cells[1].innerHTML = `<input type="text" value="${med.dosage}" style="width:100%;">`;
      rowElement.cells[2].innerHTML = `<input type="text" value="${med.frequency}" style="width:100%;">`;
      rowElement.cells[3].innerHTML = `<input type="date" value="${med.startDate}" style="width:100%;">`;
      rowElement.cells[4].innerHTML = `<input type="date" value="${med.endDate}" style="width:100%;">`;
      rowElement.cells[5].innerHTML = `<input type="text" value="${med.instructions}" style="width:100%;">`;

      // Replace the "Change" dropdown with Save and Cancel buttons.
      rowElement.cells[6].innerHTML = `<button onclick="saveEdit(${index}, this.parentElement.parentElement)">Save</button>
                                       <button onclick="cancelEdit()">Cancel</button>`;
    }

    // Save the edits made inline and update localStorage.
    function saveEdit(index, rowElement) {
      const inputs = rowElement.getElementsByTagName("input");
      let updatedMed = {
        medication: inputs[0].value,
        dosage: inputs[1].value,
        frequency: inputs[2].value,
        startDate: inputs[3].value,
        endDate: inputs[4].value,
        instructions: inputs[5].value,
      };
      let meds = JSON.parse(localStorage.getItem('medicationsList') || '[]');
      meds[index] = updatedMed;
      localStorage.setItem('medicationsList', JSON.stringify(meds));
      loadMedications();
    }

    // Cancel inline editing by reloading the table.
    function cancelEdit() {
      loadMedications();
    }

    // Navigation functions.
    function goHome() {
      window.location.href = 'index.html';
    }

    function goToAdd() {
      window.location.href = 'SMA_Add_Edit_Prescription.html';
    }

    window.onload = loadMedications;
  </script>

</body>
</html>
