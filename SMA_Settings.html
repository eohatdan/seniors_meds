<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h2>âš™ï¸ Settings</h2>

  <button onclick="viewStorage('medicationsList')">ğŸ“‹ View/Edit Medications</button>
  <button onclick="viewStorage('healthRecords')">ğŸ“‹ View/Edit Health Records</button>
  <button onclick="viewStorage('surgeryHistory')">ğŸ“‹ View/Edit Surgery History</button>
  <button onclick="window.location.href='index.html'">â¬…ï¸ Back to Main Menu</button>

  <h3>Storage Content:</h3>
  <textarea id="storageDisplay" style="width:100%;height:300px;"></textarea><br>
  <button onclick="saveStorage()">ğŸ’¾ Save Changes</button>

  <script>
    let currentKey = '';

    function viewStorage(key) {
      currentKey = key;
      const data = localStorage.getItem(key);
      document.getElementById('storageDisplay').value = data ? JSON.stringify(JSON.parse(data), null, 2) : '';
    }

    function saveStorage() {
      if (!currentKey) {
        alert('â— Please view a storage item first.');
        return;
      }

      try {
        const updated = JSON.parse(document.getElementById('storageDisplay').value);
        localStorage.setItem(currentKey, JSON.stringify(updated));
        alert('âœ… Storage updated successfully.');
      } catch (e) {
        alert('â— Invalid JSON format.');
      }
    }
  </script>

</body>
</html>
