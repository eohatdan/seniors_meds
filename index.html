<!DOCTYPE html>
<html>
<head>
  <title>Seniors Medications - Main Menu</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h1>Welcome to the Seniors Medications Assistance App</h1>
  <ul>
    <li><a href="SMA_Review_Edit_Medications.html">Review/Edit Medications</a></li>
    <li><a href="SMA_Review_Edit_Health_Records.html">Review/Edit Health Records</a></li>
    <li><a href="SMA_Surgery_History.html">Surgery History</a></li>
    <li><a href="SMA_AI_Meds_Agent.html">Ask AI About My Medications and Health</a></li>
    <li><a href="SMA_Settings.html">Settings</a></li>
  </ul>

  <script>
    const client = supabase.createClient("YOUR_SUPABASE_URL", "YOUR_ANON_KEY");

    let timeout;

    function resetTimer() {
      clearTimeout(timeout);
      timeout = setTimeout(() => {
        alert("You have been signed out due to 1 hour of inactivity.");
        client.auth.signOut().then(() => {
          localStorage.clear();
          window.location.href = "SMA_Secure_Login.html";
        });
      }, 60 * 60 * 1000); // 1 hour
    }

    window.onload = resetTimer;
    window.onmousemove = resetTimer;
    window.onkeydown = resetTimer;
    window.onclick = resetTimer;
  </script>
</body>
</html>
