<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seniors Medications Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #444;
    }
    .instructions {
      font-size: 16px;
      margin-bottom: 30px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    .button-box {
      background-color: white;
      border: 2px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    .button-box:hover {
      background-color: #eef;
    }
    .button-box:active {
      background-color: #ddf;
    }
  </style>
</head>
<body>

  <h1>Seniors Medications Assistant</h1>
  <p class="instructions">
    Welcome! Please choose an option below to manage or review your medications.<br>
    Tap <strong>Enter</strong> after selecting an action.
  </p>

  <div class="grid">
    <div class="button-box" onclick="navigateTo('SMA_Seniors_View_Current_Medications.html')">View Current Medications</div>
    <div class="button-box">Add or Edit Prescription</div>
    <div class="button-box">Review Todayâ€™s Reminders</div>
    <div class="button-box">Ask the AI Assistant</div>
    <div class="button-box">View Medication History</div>
    <div class="button-box">Settings and Role Preferences</div>
  </div>

  <script>
    function navigateTo(page) {
      window.location.href = page;
    }
  </script>

</body>
</html>
