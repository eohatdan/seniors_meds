<!DOCTYPE html>
<html>
<head>
  <title>SMA Check-In</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      background-color: #e6f9e6;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 600px;
      text-align: center;
    }
    input, select {
      width: 90%;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
    }
    button {
      padding: 10px 18px;
      font-size: 16px;
      margin: 12px 6px;
      cursor: pointer;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      text-align: left;
    }
    #output {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SMA Check-In</h1>
    <form id="checkinForm">
      <label>Full Name:</label>
      <input type="text" id="fullName" required>

      <label>Date of Birth:</label>
      <input type="date" id="dob" required>

      <label>Role:</label>
      <select id="role" required>
        <option value="">Select Role</option>
        <option value="patient">Patient</option>
        <option value="caregiver">Caregiver</option>
        <option value="care_coordinator">Care Coordinator</option>
      </select>

      <div id="patientInfo" style="display:none;">
        <hr>
        <h3>Patient You Care For</h3>
        <label>Patient Name:</label>
        <input type="text" id="patientName">
        <label>Patient Email:</label>
        <input type="email" id="patientEmail">
        <label>Patient DOB:</label>
        <input type="date" id="patientDob">
      </div>

      <button type="submit">✔️ Complete Check-In</button>
    </form>
    <div id="output"></div>
  </div>

  <script>
    const client = supabase.createClient(
      'https://ixxzxenspwzrkiazepbj.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml4eHp4ZW5zcHd6cmtpYXplcGJqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM1MzE1NjMsImV4cCI6MjA1OTEwNzU2M30.28E41uParU4YMisV-Kxlq1KybbOdRrbKqXYKrH84COw'
    );

    document.getElementById("role").addEventListener("change", function () {
      const role = this.value;
      document.getElementById("patientInfo").style.display =
        role === "caregiver" || role === "care_coordinator" ? "block" : "none";
    });

    document.getElementById("checkinForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const output = document.getElementById("output");
      output.textContent = "Processing...";

      const fullName = document.getElementById("fullName").value;
      const dob = document.getElementById("dob").value;
      const role = document.getElementById("role").value;

      const { data: session } = await client.auth.getSession();
      const userId = session?.user?.id;
      const userEmail = session?.user?.email;

      if (!userId || !userEmail) {
        output.textContent = "❌ User session invalid. Please log in again.";
        return;
      }

      const profile = {
        id: userId,
        full_name: fullName,
        email: userEmail,
        dob: dob,
        role: role
      };

      const { error: insertError } = await client.from("profiles").insert(profile);
      if (insertError) {
        console.error("❌ Insert into profiles failed:", insertError.message);
        output.textContent = "❌ Failed to create user profile: " + insertError.message;
        return;
      }

      if (role === "patient") {
        await client.from("patients").upsert({ email: userEmail });
        localStorage.setItem("patientUUID", userId);
        output.textContent = "✅ Check-in complete. Redirecting...";
        setTimeout(() => window.location.href = "index.html", 1500);
        return;
      }

      // caregiver/coordinator logic
      const patientEmail = document.getElementById("patientEmail").value;

      const { data: patientProfile } = await client
        .from("profiles").select("id").eq("email", patientEmail).maybeSingle();

      if (!patientProfile) {
        output.textContent = "❌ Patient not found. Ask them to register first.";
        return;
      }

      const { data: existingLink } = await client
        .from("care_teams").select("*")
        .eq("caregiver_id", userId)
        .eq("patient_id", patientProfile.id)
        .maybeSingle();

      if (!existingLink) {
        await client.from("care_teams").insert({
          caregiver_id: userId,
          patient_id: patientProfile.id,
          can_view_medications: true,
          can_view_health_records: true,
          can_edit_notes: true
        });
      }

      localStorage.setItem("patientUUID", patientProfile.id);
      output.textContent = "✅ Check-in complete. Redirecting...";
      setTimeout(() => window.location.href = "index.html", 1500);
    });
  </script>
</body>
</html>
