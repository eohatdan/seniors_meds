<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Surgery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h2>‚ûï Add Surgery</h2>

  <label for="surgeryName">Surgery Name:</label>
  <input type="text" id="surgeryName" placeholder="e.g., Knee Replacement">

  <label for="surgeryDate">Surgery Date:</label>
  <input type="date" id="surgeryDate">

  <label for="surgeonName">Surgeon Name:</label>
  <input type="text" id="surgeonName" placeholder="e.g., Dr. John Smith">

  <label for="surgeryHospital">Hospital:</label>
  <input type="text" id="surgeryHospital" placeholder="e.g., General Hospital">

  <button onclick="saveSurgery()">üíæ Save Surgery</button>
  <button onclick="window.location.href='index.html'">‚¨ÖÔ∏è Back to Main Menu</button>

  <script>
    function saveSurgery() {
      const name = document.getElementById('surgeryName').value.trim();
      const date = document.getElementById('surgeryDate').value.trim();
      const surgeon = document.getElementById('surgeonName').value.trim();
      const hospital = document.getElementById('surgeryHospital').value.trim();

      if (!name || !date || !surgeon || !hospital) {
        alert('‚ùó Please fill out all fields.');
        return;
      }

      let surgeries = JSON.parse(localStorage.getItem('surgeryHistory') || '[]');
      surgeries.push({ surgery_name: name, surgery_date: date, surgeon_name: surgeon, surgery_hospital: hospital });
      localStorage.setItem('surgeryHistory', JSON.stringify(surgeries));

      alert('‚úÖ Surgery added successfully!');
      window.location.href = 'index.html';
    }
  </script>

</body>
</html>
