<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Surgery History</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
    }
    h2 {
      text-align: center;
      color: #003366;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #0066cc;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 16px;
    }
    button:hover {
      background-color: #004999;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 24px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #e0eaff;
    }
    .top-right {
      text-align: right;
      margin-bottom: 10px;
    }
    .action-buttons button {
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-right">
      <button onclick="window.location.href='index.html'">‚¨ÖÔ∏è Return to Main Menu</button>
    </div>

    <h2>Surgery History</h2>

    <form id="surgeryForm">
      <input type="hidden" id="entryId">
      <label>Type:</label>
      <input type="text" id="type" required>

      <label>Date:</label>
      <input type="date" id="date" required>

      <label>Surgeon:</label>
      <input type="text" id="surgeon">

      <label>Hospital:</label>
      <input type="text" id="hospital">

      <button type="submit">üíæ Save Surgery</button>
    </form>

    <table id="historyTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Type</th>
          <th>Surgeon</th>
          <th>Hospital</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const SUPABASE_URL = 'https://ixxzxenspwzrkiazepbj.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml4eHp4ZW5zcHd6cmtpYXplcGJqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM1MzE1NjMsImV4cCI6MjA1OTEwNzU2M30.28E41uParU4YMisV-Kxlq1KybbOdRrbKqXYKrH84COw';
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    const patientId = localStorage.getItem('patientUUID');

    async function loadSurgeryHistory() {
      const { data, error } = await client.from('surgeryHistory').select('*').eq('patient_id', patientId);
      if (error) {
        console.log('Error loading surgery history:', error);
        return;
      }

      const tbody = document.querySelector('#historyTable tbody');
      tbody.innerHTML = '';
      data.forEach(entry => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${entry.surgery_date}</td>
          <td>${entry.surgery_name}</td>
          <td>${entry.surgeon || ''}</td>
          <td>${entry.hospital || ''}</td>
          <td class="action-buttons">
            <button onclick='editEntry(${JSON.stringify(entry)})'>‚úèÔ∏è</button>
            <button onclick='deleteEntry("${entry.id}")'>üóëÔ∏è</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    async function deleteEntry(id) {
      const { error } = await client.from('surgeryHistory').delete().eq('id', id);
      if (error) {
        console.log('Delete error:', error);
      } else {
        loadSurgeryHistory();
      }
    }

    function editEntry(entry) {
      document.getElementById('entryId').value = entry.id;
      document.getElementById('type').value = entry.surgery_name;
      document.getElementById('date').value = entry.surgery_date;
      document.getElementById('surgeon').value = entry.surgeon || '';
      document.getElementById('hospital').value = entry.hospital || '';
    }

    document.getElementById('surgeryForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = document.getElementById('entryId').value;
      const type = document.getElementById('type').value;
      const date = document.getElementById('date').value;
      const surgeon = document.getElementById('surgeon').value;
      const hospital = document.getElementById('hospital').value;

      const entry = {
        surgery_name: type,
        surgery_date: date,
        surgeon: surgeon,
        hospital: hospital
      };

      let error;
      if (id) {
        ({ error } = await client.from('surgeryHistory').update(entry).eq('id', id));
      } else {
        entry.patient_id = patientId;
        ({ error } = await client.from('surgeryHistory').insert(entry));
      }

      if (error) {
        console.log('Insert/Update error:', error);
      } else {
        document.getElementById('surgeryForm').reset();
        document.getElementById('entryId').value = '';
        loadSurgeryHistory();
      }
    });

    loadSurgeryHistory();
  </script>
</body>
</html>
