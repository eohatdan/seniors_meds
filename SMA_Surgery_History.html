<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Surgery History</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px auto;
      max-width: 700px;
      background-color: #f7f7f7;
    }
    .record-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .record-text {
      flex: 1;
      margin-right: 10px;
      word-break: break-word;
    }
    select {
      padding: 5px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    .btn-primary {
      background-color: #007bff;
      color: white;
    }
    .btn-secondary {
      background-color: #6c757d;
      color: white;
    }
  </style>
</head>
<body>

  <div id="surgeryList"></div>

  <button onclick="window.location.href='SMA_Add_Surgeries.html'" class="btn-primary">➕ Add Surgery</button>
<button onclick="window.top.location.href='index.html'">⬅️ Back to Main Menu</button>

  <script>
    let surgeries = [];

    function loadSurgeries() {
      const stored = localStorage.getItem('surgeryHistory');
      surgeries = stored ? JSON.parse(stored) : [];
      renderTable();
    }

    function renderTable() {
      const container = document.getElementById('surgeryList');
      container.innerHTML = '';

      surgeries.forEach((surgery, index) => {
        const row = document.createElement('div');
        row.className = 'record-row';

        const text = document.createElement('div');
        text.className = 'record-text';
        text.innerHTML = `
          <strong>${surgery.surgery_name}</strong><br>
          Date: ${surgery.surgery_date}<br>
          Surgeon: ${surgery.surgeon_name}<br>
          Hospital: ${surgery.surgery_hospital}
        `;

        const dropdown = document.createElement('select');
        ['Options', 'Edit', 'Delete'].forEach(opt => {
          const option = document.createElement('option');
          option.value = opt;
          option.text = opt;
          dropdown.appendChild(option);
        });

        dropdown.onchange = function() {
          if (this.value === 'Edit') {
            const newSurgeryName = prompt('Edit Surgery Name:', surgery.surgery_name);
            const newSurgeryDate = prompt('Edit Surgery Date (YYYY-MM-DD):', surgery.surgery_date);
            const newSurgeonName = prompt('Edit Surgeon Name:', surgery.surgeon_name);
            const newSurgeryHospital = prompt('Edit Surgery Hospital:', surgery.surgery_hospital);
            if (newSurgeryName && newSurgeryDate && newSurgeonName && newSurgeryHospital) {
              surgeries[index] = {
                surgery_name: newSurgeryName,
                surgery_date: newSurgeryDate,
                surgeon_name: newSurgeonName,
                surgery_hospital: newSurgeryHospital
              };
              saveAndRender();
            }
          } else if (this.value === 'Delete') {
            if (confirm('Are you sure you want to delete this surgery record?')) {
              surgeries.splice(index, 1);
              saveAndRender();
            }
          }
          this.value = 'Options'; // Reset dropdown
        };

        row.appendChild(text);
        row.appendChild(dropdown);
        container.appendChild(row);
      });
    }

    function saveAndRender() {
      localStorage.setItem('surgeryHistory', JSON.stringify(surgeries));
      renderTable();
    }

    document.addEventListener('DOMContentLoaded', loadSurgeries);
  </script>

</body>
</html>
