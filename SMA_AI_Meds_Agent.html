<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SMA AI Medications Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f7f7f7;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .secondary-button {
      background-color: #6c757d;
    }
    .secondary-button:hover {
      background-color: #5a6268;
    }
    #output {
      margin-top: 30px;
      padding: 20px;
      background: white;
      border-radius: 8px;
      min-height: 100px;
      white-space: pre-wrap;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>üíä SMA AI Medications Assistant</h1>

  <label for="userInput"><strong>Ask a medication-related question:</strong></label>
  <textarea id="userInput" rows="4" placeholder="e.g., Can I take ibuprofen with my current meds?"></textarea>

  <button onclick="sendQuestion()">Submit Question</button>
  <button onclick="goToMainMenu()" class="secondary-button">‚¨ÖÔ∏è Back to Main Menu</button>

  <div id="output">Your AI response will appear here.</div>

  <script>
    // Submit question on Enter key
    document.getElementById('userInput').addEventListener('keydown', function(event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendQuestion();
      }
    });

    function goToMainMenu() {
      window.location.href = 'index.html';
    }

    async function sendQuestion() {
      const inputField = document.getElementById('userInput');
      const outputDiv = document.getElementById('output');
      const userInput = inputField.value.trim();

      if (!userInput) {
        outputDiv.innerText = "‚ùó Please enter a question.";
        return;
      }

      outputDiv.innerText = "üîÑ Thinking... Please wait.";

      // Read medications from Local Storage (key: 'medicationsList')
      let medications = [];
      try {
        const storedMeds = localStorage.getItem('medicationsList');
        if (storedMeds) {
          medications = JSON.parse(storedMeds);
        }
      } catch (err) {
        console.error("Error parsing medications from Local Storage:", err);
      }

      const requestBody = {
        user_question: userInput,
        medications: medications
      };

      try {
        const response = await fetch('https://seniors-meds-2.onrender.com/ask-openai', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(requestBody)
        });

        if (!response.ok) {
          throw new Error("Server returned an error.");
        }

        const answer = await response.json();
        outputDiv.innerText = answer.reply || "‚ö†Ô∏è No reply received.";
      } catch (error) {
        console.error("Error contacting backend:", error);
        outputDiv.innerText = "‚ö†Ô∏è Error contacting AI server.";
      }
    }
  </script>

</body>
</html>
