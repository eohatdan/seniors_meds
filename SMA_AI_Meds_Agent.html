<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SMA AI Medications Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px auto;
      max-width: 800px;
      background-color: #f7f7f7;
    }
    h1 {
      text-align: center;
    }
    textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #output {
      margin-top: 30px;
      padding: 20px;
      background: white;
      border-radius: 8px;
      min-height: 100px;
      white-space: pre-wrap;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>ü§ñ Ask AI About My Medications and Health</h1>

  <label for="userInput"><strong>Ask a question:</strong></label>
  <textarea id="userInput" rows="4" placeholder="e.g., Can I take ibuprofen with my meds and conditions?"></textarea>

  <button onclick="sendQuestion()">Submit Question</button>
  <button onclick="window.location.href='index.html'" style="margin-top: 10px;">‚¨ÖÔ∏è Back to Main Menu</button>

  <div id="output">Your AI response will appear here.</div>

  <script>
    document.getElementById('userInput').addEventListener('keydown', function(event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendQuestion();
      }
    });

    async function sendQuestion() {
      const inputField = document.getElementById('userInput');
      const outputDiv = document.getElementById('output');
      const userInput = inputField.value.trim();

      if (!userInput) {
        outputDiv.innerText = "‚ùó Please enter a question.";
        return;
      }

      outputDiv.innerText = "üîÑ Thinking... Please wait.";

      let medications = [], healthRecords = {};
      try {
        const storedMeds = localStorage.getItem('medicationsList');
        if (storedMeds) medications = JSON.parse(storedMeds);
      } catch (e) {}

      try {
        const storedHR = localStorage.getItem('healthRecords');
        if (storedHR) healthRecords = JSON.parse(storedHR);
      } catch (e) {}

      const requestBody = {
        user_question: userInput,
        medications: medications,
        health_records: healthRecords
      };

      try {
        const response = await fetch('https://your-render-url.onrender.com/ask-openai', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(requestBody)
        });

        if (!response.ok) throw new Error("Server returned an error.");

        const answer = await response.json();
        outputDiv.innerText = answer.reply || "‚ö†Ô∏è No reply received.";
      } catch (error) {
        console.error("Error contacting backend:", error);
        outputDiv.innerText = "‚ö†Ô∏è Error contacting AI server.";
      }
    }
  </script>

</body>
</html>
