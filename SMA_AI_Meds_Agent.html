<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMA AI Medications Agent</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    textarea, input, button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #0056b3;
    }
    #output {
      margin-top: 30px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      min-height: 100px;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>

  <h1>ðŸ’Š SMA AI Medications Agent</h1>

  <label for="userInput"><strong>Ask your medication question:</strong></label>
  <textarea id="userInput" rows="4" placeholder="Example: Can I take ibuprofen with my prescriptions?"></textarea>

  <button onclick="sendQuestion()">Submit Question</button>

  <div id="output">Your AI response will appear here.</div>

  <script>
    async function askOpenAI(messages) {
  try {
    const response = await fetch('https://seniors-meds-2.onrender.com/ask-openai', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ messages: messages })
    });

    if (!response.ok) {
      throw new Error("Server returned an error.");
    }

    const answer = await response.json();
    return answer.reply;  // <- Since server returns { "reply": "..." }
  } catch (error) {
    console.error("Error contacting backend:", error);
    return "âš ï¸ Error: Could not contact the AI server.";
  }
}


    async function sendQuestion() {
      const inputField = document.getElementById('userInput');
      const outputDiv = document.getElementById('output');
      const userInput = inputField.value.trim();

      if (!userInput) {
        outputDiv.innerText = "â— Please enter a question.";
        return;
      }

      outputDiv.innerText = "ðŸ”„ Thinking... Please wait.";

      const messages = [
        {
          role: "system",
          content: "You are a helpful AI agent specializing in medications for seniors. Answer questions carefully and clearly."
        },
        {
          role: "user",
          content: userInput
        }
      ];

      const answer = await askOpenAI(messages);
      outputDiv.innerText = answer;
    }
  </script>

</body>
</html>
