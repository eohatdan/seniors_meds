<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ask AI About My Health</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
    }
    h2 {
      text-align: center;
      color: #003366;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 12px;
      padding: 10px 16px;
      font-size: 16px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004999;
    }
    .response {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #eef;
      padding: 12px;
      border-radius: 8px;
    }
    .top-right {
      text-align: right;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-right">
      <button onclick="window.location.href='index.html'">‚¨ÖÔ∏è Return to Main Menu</button>
    </div>

    <h2>Ask AI About My Medications and Health</h2>

    <textarea id="question" placeholder="Type your health-related question here..."></textarea>
    <button onclick="sendQuestion()">üîç Ask AI</button>

    <div id="response" class="response"></div>
  </div>

  <script>
    async function sendQuestion() {
      const question = document.getElementById('question').value.trim();
      const patientId = localStorage.getItem('patientUUID');

      if (!question) {
        alert("Please enter a question.");
        return;
      }

      const responseBox = document.getElementById('response');
      responseBox.textContent = "Thinking...";

      try {
        const res = await fetch("https://YOUR_RENDER_URL/ask-openai", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ patient_id: patientId, prompt: question })
        });

        const data = await res.json();
        if (data.response) {
          responseBox.textContent = data.response;
        } else {
          responseBox.textContent = "AI did not return a response.";
          console.log(data);
        }
      } catch (err) {
        responseBox.textContent = "Error contacting the AI server.";
        console.log("Error:", err);
      }
    }
  </script>
</body>
</html>
