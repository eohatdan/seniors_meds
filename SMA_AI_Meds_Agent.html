<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ask AI About My Medications and Health</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<h2>Ask AI About My Medications and Health</h2>

<textarea id="userQuestion" placeholder="Enter your health-related question here..." style="width:100%;height:150px;"></textarea><br>
<button onclick="sendQuestion()">üí¨ Submit Question</button>
<button onclick="window.top.location.href='index.html'">‚¨ÖÔ∏è Back to Main Menu</button>

<h3>Response:</h3>
<div id="aiResponse" style="white-space: pre-wrap; border:1px solid #ccc; padding:10px; min-height:150px;"></div>

<script>
async function sendQuestion() {
  const question = document.getElementById('userQuestion').value.trim();
  if (!question) {
    alert('‚ùó Please enter a question.');
    return;
  }

  const medicationsList = JSON.parse(localStorage.getItem('medicationsList') || '[]');
  const healthRecords = JSON.parse(localStorage.getItem('healthRecords') || '[]');
  const surgeryHistory = JSON.parse(localStorage.getItem('surgeryHistory') || '[]');

  try {
    const response = await fetch('https://seniors-meds-2.onrender.com/ask-openai', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        user_question: question,
        medications: medicationsList,
        healthRecords: healthRecords,
        surgeryHistory: surgeryHistory
      })
    });

    if (!response.ok) {
      throw new Error('Server returned an error.');
    }

    const data = await response.json();
    document.getElementById('aiResponse').innerText = data.response;
  } catch (error) {
    console.error('Error contacting backend:', error);
    document.getElementById('aiResponse').innerText = '‚ùó Error contacting the AI server.';
  }
}
</script>

</body>
</html>
