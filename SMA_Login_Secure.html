<!DOCTYPE html>
<html>
<head>
  <title>Senior Medications Assistant - Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: auto;
      padding: 40px 20px;
      background-color: #f5f5f5;
    }
    h2 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    button {
      background-color: #1976d2;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0d47a1;
    }
    #output {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>

  <h2>SMA Login</h2>
  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password" required />
  <button onclick="login()">Login</button>
  <button onclick="signup()">Sign Up</button>
  <div id="output"></div>

  <script>
    const SUPABASE_URL = 'https://ixxzxenspwzrkiazepbj.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml4eHp4ZW5zcHd6cmtpYXplcGJqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM1MzE1NjMsImV4cCI6MjA1OTEwNzU2M30.28E41uParU4YMisV-Kxlq1KybbOdRrbKqXYKrH84COw';
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);  // safer name

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const output = document.getElementById("output");

      const { data, error } = await client.auth.signInWithPassword({ email, password });

      if (error) {
        output.textContent = "❌ Login failed: " + error.message;
        return;
      }

      const token = data.session.access_token;
      localStorage.setItem("sma_access_token", token);

      output.style.color = "green";
      output.textContent = "✅ Login successful! Redirecting...";

      setTimeout(() => {
        window.location.href = "index.html";  // Main app entry point
      }, 1000);
    }

    async function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const output = document.getElementById("output");

      const { data, error } = await client.auth.signUp({ email, password });

      if (error) {
        output.textContent = "❌ Sign-up error: " + error.message;
        return;
      }

      output.style.color = "green";
      output.textContent = "✅ Sign-up complete. Check your email to confirm.";
    }
  </script>

</body>
</html>
