<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medications Assistant - Senior View</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
    }
    .sidebar {
      width: 150px;
      background: #f0f0f0;
      padding: 20px 0;
      border-right: 1px solid #ccc;
    }
    .sidebar button {
      display: block;
      width: 120px;
      margin: 10px auto;
      padding: 8px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #888;
      background-color: white;
      cursor: pointer;
    }
    .sidebar button.active {
      background-color: red;
      color: white;
      font-weight: bold;
    }

    .main-content {
      flex: 1;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-top: 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    .instructions {
      text-align: center;
      background-color: #fff8cc;
      border: 1px solid #aaa;
      padding: 10px;
      max-width: 600px;
      margin: auto;
    }

    .enter-button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      background-color: #90ee90;
      font-weight: bold;
      font-size: 16px;
      border: 1px solid #666;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <button>Dashboard</button>
    <button class="active">Medications</button>
    <button>Reminders</button>
    <button>AI Assistant</button>
    <button>History</button>
    <button>Settings</button>
  </div>

  <div class="main-content">
    <h2>Current Medications</h2>

    <table id="medsTable">
      <thead>
        <tr>
          <th>Medication</th>
          <th>Dosage</th>
          <th>Times/Day</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Instructions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data will be inserted here -->
      </tbody>
    </table>

    <div class="instructions">
      <strong>Instructions:</strong><br>
      Tap any row to view or edit details.<br>
      Use the Enter button to confirm changes or return.
    </div>

    <button class="enter-button" onclick="onEnter()">Enter</button>
  </div>

  <script>
    function loadMedications() {
      const stored = localStorage.getItem('medicationsList');
      const meds = stored ? JSON.parse(stored) : [];
      const tbody = document.querySelector('#medsTable tbody');
      tbody.innerHTML = '';

      if (meds.length === 0) {
        tbody.innerHTML = `<tr><td colspan="6" style="text-align:center;">No medications stored.</td></tr>`;
        return;
      }

      meds.forEach(med => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${med.medication}</td>
          <td>${med.dosage}</td>
          <td>${med.frequency}</td>
          <td>${med.startDate}</td>
          <td>${med.endDate}</td>
          <td>${med.instructions}</td>
        `;
        row.onclick = () => alert(`Edit functionality coming soon for: ${med.medication}`);
        tbody.appendChild(row);
      });
    }

    function onEnter() {
      alert("Returning or confirming. (Functionality to be implemented)");
    }

    window.onload = loadMedications;
  </script>

</body>
</html>
