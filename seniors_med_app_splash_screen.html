<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seniors Medications Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
    }
    p.instructions {
      font-size: 16px;
      margin-bottom: 30px;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .box {
      width: 240px;
      height: 80px;
      border: 2px solid black;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
      background-color: white;
    }
    .box.selected {
      background-color: #d0f0a3; /* Highlight */
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Seniors Medications Assistant</h1>
  <p class="instructions">
    Welcome: Please choose an option below to manage or review your medications. Tap Enter after selecting an action.
  </p>
  <div class="grid">
    <div class="box" onclick="selectBox(this)">View Current Medications</div>
    <div class="box" onclick="selectBox(this)">Add or Edit Prescription</div>
    <div class="box" onclick="selectBox(this)">Review Todayâ€™s Reminders</div>
    <div class="box" onclick="selectBox(this)">Ask the AI Assistant</div>
    <div class="box" onclick="selectBox(this)">View Medication History</div>
    <div class="box" onclick="selectBox(this)">Settings and Role Preferences</div>
  </div>
  <script>
    function selectBox(el) {
      const boxes = document.querySelectorAll('.box');
      boxes.forEach(box => box.classList.remove('selected'));
      el.classList.add('selected');
    }
  </script>
</body>
</html>
