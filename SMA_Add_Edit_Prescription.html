
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Medication</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<h2>Add New Medication</h2>

<label for="medication">Medication:</label>
<input type="text" id="medication" placeholder="Enter medication name">

<label for="dosage">Dosage:</label>
<input type="text" id="dosage" placeholder="Enter dosage">

<button onclick="saveMedication()">üíæ Save Medication</button>
<button onclick="window.top.location.href='index.html'">‚¨ÖÔ∏è Back to Main Menu</button>

<script>
function saveMedication() {
  const medication = document.getElementById('medication').value.trim();
  const dosage = document.getElementById('dosage').value.trim();
  if (!medication || !dosage) {
    alert('‚ùó Please fill out both fields.');
    return;
  }
  let medications = JSON.parse(localStorage.getItem('medicationsList') || '[]');
  medications.push({ medication, dosage });
  localStorage.setItem('medicationsList', JSON.stringify(medications));
  alert('‚úÖ Medication added successfully!');
  window.top.location.href = 'index.html';
}
</script>

</body>
</html>
