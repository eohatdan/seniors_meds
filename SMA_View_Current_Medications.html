<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Review & Edit Medications</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
    }

    .sidebar {
      width: 150px;
      background: #f0f0f0;
      padding: 20px 0;
      border-right: 1px solid #ccc;
    }

    .sidebar button {
      display: block;
      width: 120px;
      margin: 10px auto;
      padding: 8px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #888;
      background-color: white;
      cursor: pointer;
    }

    .sidebar button.active {
      background-color: red;
      color: white;
      font-weight: bold;
    }

    .main-content {
      flex: 1;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-top: 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    .instructions {
      text-align: center;
      background-color: #fff8cc;
      border: 1px solid #aaa;
      padding: 10px;
      max-width: 600px;
      margin: auto;
    }

    .button-bar {
      text-align: center;
      margin-top: 20px;
    }

    .action-button {
      padding: 10px 20px;
      font-size: 16px;
      border: 1px solid #666;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 10px;
    }

    .add-button {
      background-color: #4CAF50;
      color: white;
    }

    .enter-button {
      background-color: #90ee90;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <button>Dashboard</button>
    <button class="active">Medications</button>
    <button>Reminders</button>
    <button>AI Assistant</button>
    <button>History</button>
    <button>Settings</button>
  </div>

  <div class="main-content">
    <h2>Current Medications</h2>

    <table id="medsTable">
      <thead>
        <tr>
          <th>Medication</th>
          <th>Dosage</th>
          <th>Times/Day</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Instructions</th>
          <th>Change</th>
        </tr>
      </thead>
      <tbody>
        <!-- Medication rows inserted by JS -->
      </tbody>
    </table>

    <div class="instructions">
      <strong>Instructions:</strong><br>
      Use the Change menu to edit or delete medications.<br>
      Use Add to create a new entry.<br>
      Use Enter to return to the main menu.
    </div>

    <div class="button-bar">
      <button class="action-button add-button" onclick="goToAdd()">Add</button>
      <button class="action-button enter-button" onclick="goHome()">Enter</button>
    </div>
  </div>

  <script>
    function loadMedications() {
      const meds = JSON.parse(localStorage.getItem('medicationsList') || '[]');
      const tbody = document.querySelector('#medsTable tbody');
      tbody.innerHTML = "";

      if (meds.length === 0) {
        tbody.innerHTML = `<tr><td colspan="7" style="text-align:center;">No medications stored.</td></tr>`;
        return;
      }

      meds.forEach((med, index) => {
        const row = document.createElement('tr');

        row.innerHTML = `
          <td>${med.medication}</td>
          <td>${med.dosage}</td>
          <td>${med.frequency}</td>
          <td>${med.startDate}</td>
          <td>${med.endDate}</td>
          <td>${med.instructions}</td>
          <td>
            <select onchange="handleAction(this.value, ${index})">
              <option value="">Change</option>
              <option value="edit">Edit</option>
              <option value="delete">Delete</option>
            </select>
          </td>
        `;

        tbody.appendChild(row);
      });
    }

    function handleAction(action, index) {
      const meds = JSON.parse(localStorage.getItem('medicationsList') || '[]');
      if (action === "edit") {
        const med = meds[index];
        const params = new URLSearchParams(med).toString();
        window.location.href = `SMA_Add_Edit_Prescription.html?${params}`;
      } else if (action === "delete") {
        if (confirm(`Delete ${meds[index].medication}?`)) {
          meds.splice(index, 1);
          localStorage.setItem('medicationsList', JSON.stringify(meds));
          loadMedications();
        }
      }
    }

    function goToAdd() {
      window.location.href = 'SMA_Add_Edit_Prescription.html';
    }

    function goHome() {
      window.location.href = 'index.html';
    }

    window.onload = loadMedications;
  </script>

</body>
</html>
