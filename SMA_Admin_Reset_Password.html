<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin: Reset User Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef4f9;
      padding: 30px;
      text-align: center;
    }

    .container {
      max-width: 400px;
      background: white;
      margin: auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #003366;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }

    button {
      background-color: #0055aa;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #003f7f;
    }

    .error {
      color: red;
      margin-top: 15px;
    }

    .success {
      color: green;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîê Admin: Reset User Password</h2>

    <input type="text" id="userUUID" placeholder="Enter User UUID" />
    <input type="password" id="newPassword" placeholder="Enter New Password" />
    <button onclick="resetPassword()">Reset Password</button>

    <div id="message" class="error"></div>
  </div>

  <script>
    async function resetPassword() {
      const uuid = document.getElementById("userUUID").value.trim();
      const newPassword = document.getElementById("newPassword").value.trim();
      const messageDiv = document.getElementById("message");

      messageDiv.textContent = "";

      if (!uuid || !newPassword) {
        messageDiv.textContent = "‚ùå Both UUID and new password are required.";
        return;
      }

      try {
        const response = await fetch("https://seniors-meds-2.onrender.com/admin-reset-password-uuid", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ uuid, new_password: newPassword })
        });

        const result = await response.json();
        if (response.ok) {
          messageDiv.textContent = "‚úÖ Password reset successfully.";
          messageDiv.className = "success";
        } else {
          messageDiv.textContent = "‚ùå " + (result.error || "Failed to reset password.");
          messageDiv.className = "error";
        }
      } catch (err) {
        console.error("Error:", err);
        messageDiv.textContent = "‚ùå Request failed.";
      }
    }
  </script>
</body>
</html>
