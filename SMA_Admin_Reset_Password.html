<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin: Reset User Password</title>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      color: #003366;
    }

    label {
      display: block;
      margin-top: 16px;
      font-weight: bold;
    }

    input, button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      background-color: #0066cc;
      color: white;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #004999;
    }

    .message {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      color: green;
    }

    .error {
      color: red;
    }

    .top-right {
      text-align: right;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-right">
      <button onclick="window.location.href='index.html'">‚¨ÖÔ∏è Back to Main Menu</button>
    </div>

    <h2>üîê Admin: Reset User Password</h2>

    <label for="email">Supabase Email Address</label>
    <input type="email" id="email" placeholder="Enter user's Supabase email address" />

    <label for="newPassword">New Password</label>
    <input type="password" id="newPassword" placeholder="Enter new password" />

    <button onclick="resetPassword()">Reset Password</button>

    <div class="message" id="status"></div>
  </div>

  <script>
    async function resetPassword() {
      const email = document.getElementById("email").value.trim();
      const newPassword = document.getElementById("newPassword").value.trim();
      const status = document.getElementById("status");
      status.textContent = "";

      if (!email || !newPassword) {
        status.textContent = "Please enter both fields.";
        status.className = "message error";
        return;
      }

      try {
        const res = await fetch("https://seniors-meds-2.onrender.com/admin-reset-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, new_password: newPassword })
        });

        const data = await res.json();
        if (res.ok && data.success) {
          status.textContent = "‚úÖ Password successfully reset.";
          status.className = "message";
        } else {
          status.textContent = "‚ùå " + (data.error || "Reset failed.");
          status.className = "message error";
        }
      } catch (err) {
        console.log(err);
        status.textContent = "‚ùå Server error.";
        status.className = "message error";
      }
    }
  </script>
</body>
</html>
